{% extends 'base.html' %}

{% block content %}
  <!-- Header -->
  <header>
    <div class="container" id="maincontent" tabindex="-1">
      <div class="row">
          <div class="col-lg-6 col-lg-offset-3">
          </div>
      </div>
      <div class="row">
        <div class="intro-text">
          <form class="form-inline" method="POST" action="{{ url_for('transition') }}">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Please select</span>
                <select name="img_id_to_display" class="selectpicker form-control">
                  {% for img in img_ids: %}
                  <option value="{{ img }}">{{ img }}</option>
                  {% endfor %}
                </select>
              </div>
              <button type="submit" class="btn btn-default">Predict</button>
            </div>
          </form>
    </div>
  </header>



<body id="page-top" class="index">
<div id="skipnav"><a href="#maincontent">Contenu principal</a></div>

    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                  <a class="navbar-brand" href="/">Cityscape - FPN model prediction</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>



{% endblock %}
